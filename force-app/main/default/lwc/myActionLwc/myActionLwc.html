<template>
    <lightning-quick-action-panel title="My LWC Quick Action title (not showing)">
        <h1 class="slds-align_absolute-center">My LWC Quick Action title in body</h1>

        <lightning-input label="Enter Name:" type="text" value={name} onchange={handleName}>
        </lightning-input>

        <div slot="footer">
            <lightning-button label="Cancel" variant="neutral" onclick={handleCancel}></lightning-button>
            <lightning-button label="Submit" variant="brand" onclick={handleSubmit}></lightning-button>
        </div>
    </lightning-quick-action-panel> 
</template>
