<template>
<lightning-card title="View Accounts" icon-name="custom:custom7">
<template if:true={accounts.data}>
    <template for:each={accounts.data} for:item="oneAcct" >
        <div key={oneAcct.Id} class="slds-box slds-box_small slds-m-around_medium slds-theme--shade slds-theme--alert-texture">
            <p>Name: <lightning-formatted-text value={oneAcct.Name}></lightning-formatted-text></p>
            <p>Phone: <lightning-formatted-phone value={oneAcct.Phone}></lightning-formatted-phone></p>
        </div>
    </template>
</template>
<template if:true={accounts.error}>
    <div class="slds-box slds-box_x-small slds-theme--error slds-m-around_medium">{accounts.error.body.message}</div>
</template>
</lightning-card>
</template>
