<!-- 7S Video Gallery -->
<template>
    <!--
    <c-x7s-component-wrapper
            class="x7s-video-gallery"
            description={subTitle}
            title={title}
            title-align={align}
            variant={variant}>
    -->

        <template if:false={error}>
            <div class="x7s-video-gallery__row slds-grid slds-wrap slds-grid_vertical-stretch slds-grid_pull-padded-small">
                <template for:each={videos} for:item="video">
                    <div class={colClasses} key={video.key}>
                        <article style="flex: 1">
                            <div if:true={video.isVimeo} class="x7s-video-gallery__video-container">
                                <iframe
                                        src={video.embedUrl}
                                        class="x7s-video-gallery__video-embed"
                                        frameborder="0"></iframe>
                            </div>
                            <div if:true={video.isYouTube} class="x7s-video-gallery__video-container">
                                <iframe
                                        src={video.embedUrl}
                                        class="x7s-video-gallery__video-embed"
                                        frameborder="0"></iframe>
                            </div>
                            <div if:true={video.isWistia} class="x7s-video-gallery__video-container">
                                <iframe
                                        src={video.embedUrl}
                                        class="x7s-video-gallery__video-embed wistia_embed"
                                        scrolling="no"
                                        frameborder="0"
                                        name="wistia_embed"
                                        allowtransparency="true"
                                        allowfullscreen></iframe>
                            </div>
                            <div if:true={video.isVidyard} class="x7s-video-gallery__video-container">
                                <iframe
                                        src={video.embedUrl}
                                        class="x7s-video-gallery__video-embed vidyard_iframe"
                                        scrolling="no"
                                        frameborder="0"
                                        allowtransparency="true"
                                        allowfullscreen></iframe>
                            </div>

                            <div if:true={video.title} class="x7s-video-gallery__video-title slds-text-heading_small slds-p-top_small slds-p-bottom_xx-small">
                                {video.title}
                            </div>
                            <template if:false={hideDescriptions}>
                                <div if:true={video.description}>
                                    <div class="x7s-video-gallery__video-description slds-text-body_regular" style={lineClampStyle}>
                                        {video.description}
                                    </div>
                                </div>
                            </template>
                        </article>
                    </div>
                </template>
            </div>
        </template>
   <!--</c-x7s-component-wrapper>-->
</template>
