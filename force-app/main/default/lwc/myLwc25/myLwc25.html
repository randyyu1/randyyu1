<template>
    <lightning-spinner if:true={isLoading} alternative-text="Loading" variant="brand" size="large">
    </lightning-spinner>
    
    <lightning-card title="Modal popup" icon-name="custom:custom7">
    <div class="slds-m-around_medium">
        <button class="slds-button slds-button_brand" onclick={popModal}>Pop Modal</button>
        <br><br>
    </div>
    </lightning-card>
    
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <!-- modal header start -->
            <header class="slds-modal__header">
                <lightning-button-icon
                            class="slds-modal__close"
                            title="Close"
                            icon-name="utility:close"
                            icon-class="slds-button_icon-inverse"
                            onclick={handleCancel}>
                </lightning-button-icon>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">My header</h2>
            </header>
            <!-- modal body start -->
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <lightning-input class="nonExist" label="Enter Name:" type="text" value={name}
                    onchange={handleName}></lightning-input>
            </div>
            <!-- modal footer start-->
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={handleCancel}>Cancel</button>
                <button class="slds-button slds-button_brand" onclick={handleSubmit}>Submit</button>
            </footer>
        </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    </template>
