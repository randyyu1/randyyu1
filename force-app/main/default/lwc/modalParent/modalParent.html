<template>
    <lightning-spinner if:true={isLoading} alternative-text="Loading" variant="brand" size="large">
    </lightning-spinner>

    <lightning-card title="Modal popup - reusable" icon-name="standard:account">
        <div class="slds-m-around_medium">
            <lightning-button label="Pop Modal Component" variant="brand" onclick={handleShowModal}>
            </lightning-button>
        </div>
    </lightning-card>

    <c-modal-cmp header={header} onxbutton={handleXButton}>
        <lightning-input class="nonExist" label="Enter Name:" type="text" value={name}
            onchange={handleName}></lightning-input>
        
        <div slot="footer">
            <lightning-button label="Cancel" variant="neutral" onclick={handleCancelModal}>
            </lightning-button>
            <lightning-button label="Submit" variant="brand" onclick={handleSubmitModal}>
            </lightning-button>
        </div>
    </c-modal-cmp>
</template>
