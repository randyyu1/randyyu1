<template>
    <lightning-card title="Search Input box" icon-name="standard:contact">
        <div class="slds-p-around_small">
            <lightning-input type="search" placeholder="type: e" value={searching} onchange={handleSearchChanged}>
            </lightning-input>
            <template if:true={suggestions}>
            <template if:true={suggestions.length}>
                <div class="slds-box searchResults" data-id="suggestionsDiv" >
                    <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                        <template for:each={suggestions} for:item="oneSuggestion">
                            <li role="presentation" class="slds-listbox__item slds-m-vertical_small" key={oneSuggestion.Id} data-suggestid={oneSuggestion.Id} onclick={pickSuggestion}>
                                <div class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta" role="option">
                                    <span class="slds-media__figure slds-listbox__option-icon">
                                        <lightning-icon icon-name="standard:account"></lightning-icon>
                                    </span>
                                    <span class="slds-media__body">
                                        <span class="slds-listbox__option-text slds-listbox__option-text_entity">{oneSuggestion.Name}</span>
                                        <span class="slds-listbox__option-meta slds-listbox__option-meta_entity slds-truncate">{oneSuggestion.Description}</span>
                                    </span>
                                </div>
                            </li>
                        </template>
                    </ul>
                </div> 
            </template>
            </template>
        </div>
    </lightning-card>
</template>
